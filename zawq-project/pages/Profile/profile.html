<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="./profile.css" />
</head>

<body class="z-body">

    <div id="navbar"></div>

    <main class="container-fluid px-4 z-page">
        <div class="z-breadcrumb mt-4">
            <a href="../index/index.html">Home</a>
            <span class="z-sep">›</span>
            <span>Account</span>
        </div>

        <div class="d-flex align-items-end justify-content-between mt-2">
            <h1 class="z-title mb-0">Your account</h1>
            <div class="z-meta" id="welcomeMeta">—</div>
        </div>

        <div class="row mt-4 pb-5 justify-content-center">
            <section class="col-12 col-lg-6">
                <div class="z-card">
                    <div class="z-cardhead">
                        <div class="z-eyebrow">ACCOUNT</div>
                        <div class="z-cardtitle">Profile details</div>
                    </div>

                    <div id="notLoggedIn" class="d-none">
                        <p class="z-muted mb-3">
                            You're not signed in. Please login to view your profile.
                        </p>
                        <a class="btn z-btn-dark" href="../Login/login.html">Go to login</a>
                    </div>

                    <form id="profileForm" class="z-form d-none" novalidate>
                        <div class="mb-3">
                            <label class="z-label" for="fullName">FULL NAME</label>
                            <input class="form-control z-input" id="fullName" type="text" placeholder="Your name"
                                required />
                            <div class="invalid-feedback" id="nameError">Name is required (min 3 chars).</div>
                        </div>

                        <div class="mb-3">
                            <label class="z-label" for="email">EMAIL</label>
                            <input class="form-control z-input" id="email" type="email" placeholder="Your email"
                                required />
                            <div class="invalid-feedback" id="emailError">Please enter a valid email.</div>
                        </div>

                        <div class="d-flex flex-wrap gap-3 mt-4">
                            <button class="btn z-btn-dark" type="submit">SAVE CHANGES</button>
                            <button class="btn z-btn-outline" type="button" id="logoutBtn">LOG OUT</button>
                        </div>

                        <div class="mt-3 z-toast d-none" id="saveToast">Saved successfully.</div>
                    </form>
                </div>

                <div class="z-card mt-4">
                    <div class="z-cardhead">
                        <div class="z-eyebrow">PREFERENCES</div>
                        <div class="z-cardtitle">Communication</div>
                    </div>

                    <div class="z-form">
                        <div class="form-check z-check mb-2">
                            <input class="form-check-input" type="checkbox" id="prefEmails">
                            <label class="form-check-label" for="prefEmails">
                                Receive product updates by email
                            </label>
                        </div>

                        <div class="form-check z-check">
                            <input class="form-check-input" type="checkbox" id="prefOffers">
                            <label class="form-check-label" for="prefOffers">
                                Receive offers & early access
                            </label>
                        </div>

                        <button class="btn z-btn-outline mt-4" type="button" id="savePrefsBtn">
                            SAVE PREFERENCES
                        </button>

                        <div class="mt-3 z-toast d-none" id="prefsToast">Preferences saved.</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/components.js"></script>
    <script src="../../scripts/profile.js"></script>
</body>

</html>
