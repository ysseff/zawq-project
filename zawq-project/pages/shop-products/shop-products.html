<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZAWQ — Products</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Root CSS -->
  <link rel="stylesheet" href="../../css/styles.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="./shop-products.css" />
</head>

<body>
  <div class="z-wrapper">
    <!------------------------------------ NAVBAR ------------------------------------------------>
    <div id="navbar"></div>

    <!------------------------------------ MAIN ------------------------------------------------>
    <main class="z-main">
      <div class="container-fluid px-4 px-lg-5">
        <!-- Breadcrumb -->
        <nav class="z-breadcrumb small text-muted" aria-label="breadcrumb">
          <a href="../index/index.html" class="text-muted text-decoration-none">Home</a>
          <span class="mx-2">›</span>
          <a href="../shop/shop.html" class="text-muted text-decoration-none">Shop</a>
          <span class="mx-2">›</span>
          <span id="crumbCat">Men’s</span>
        </nav>

        <!-- Title row -->
        <div class="d-flex align-items-end justify-content-between flex-wrap gap-3 mb-3">
          <h1 class="z-title mb-0" id="pageTitle">Men’s</h1>
          <div class="z-count" id="productCount">0 products</div>
        </div>

        <!-- Filter chips -->
        <div class="z-chips mb-4">
          <button class="z-chip is-active" data-filter="all">ALL</button>
          <button class="z-chip" data-filter="tops">TOPS</button>
          <button class="z-chip" data-filter="bottoms">BOTTOMS</button>
          <button class="z-chip" data-filter="accessories">
            ACCESSORIES
          </button>
        </div>

        <!-- Products grid -->
        <section class="row g-4 z-products" id="productsGrid"></section>
      </div>
    </main>

    <!------------------------------------ FOOTER ------------------------------------------------>
    <div id="footer"></div>
  </div>

  <!------------------------------------ JS ------------------------------------------------>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/products.js"></script>
  <script src="../../scripts/components.js"></script>
</body>

</html>
