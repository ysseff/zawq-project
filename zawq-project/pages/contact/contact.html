<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ZAWQ | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="./contact.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=DM+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div id="navbar"></div>
    </header>

    <main class="z-page container py-5">

        <div class="z-breadcrumb mb-4">
            <a href="../index/index.html" class="z-muted" style="text-decoration: none;">Home</a>
            <span>›</span>
            <span>Contact</span>
        </div>

        <h1 class="z-title mb-4">Contact</h1>

        <div class="row g-5 mt-4">

            <div class="col-lg-5">
                <p class="z-muted">
                    For orders, store appointments, and styling support, our team is
                    available Monday to Saturday.
                </p>

                <div class="z-contact-info mt-4">
                    <p><i class="bi bi-envelope"></i> clientcare@zawq.com</p>
                    <p><i class="bi bi-telephone"></i> +1 (212) 555-0198</p>
                    <p><i class="bi bi-chat"></i> Live chat: 10:00 – 18:00</p>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="z-contact-card">
                    <form>
                        <label>Name</label>
                        <input type="text" class="z-input">

                        <label>Email</label>
                        <input type="email" class="z-input">

                        <label>Message</label>
                        <textarea rows="5" class="z-input"></textarea>

                        <button type="submit" class="z-btn-dark mt-4">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/components.js"></script>
</body>

</html>
