<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./register.css" />
</head>

<body class="login-body">
    <main class="login-shell">
        <div class="container-fluid h-100">
            <div class="row g-0 h-100">

                <!-- LEFT: Form Panel -->
                <section class="col-12 col-lg-6 login-left d-flex align-items-center">
                    <div class="login-left-inner w-100">

                        <!-- Breadcrumb -->
                        <nav class="login-breadcrumb" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item"><a href="../index/index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Register</li>
                            </ol>
                        </nav>

                        <!-- Title -->
                        <h1 class="login-title mb-2">Register</h1>
                        <p class="login-subtitle mb-4">
                            Create an account to manage orders and preferences
                        </p>

                        <!-- Form -->
                        <form id="registerForm" novalidate>
                            <div id="registerError" class="login-global-error d-none"></div>
                            <div id="registerSuccess" class="login-global-success d-none"></div>
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label login-label">FULL NAME</label>
                                <input type="text" class="form-control login-input" id="fullName" name="fullName"
                                    placeholder="Your full name" autocomplete="name" required />
                                <div class="invalid-feedback" id="nameError">
                                    Full name is required.
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label login-label">EMAIL</label>
                                <input type="email" class="form-control login-input" id="email" name="email"
                                    placeholder="Your email address" autocomplete="email" required />
                                <div class="invalid-feedback" id="emailError">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label login-label">PASSWORD</label>
                                <input type="password" class="form-control login-input" id="password" name="password"
                                    placeholder="Create a password" autocomplete="new-password" required
                                    minlength="6" />
                                <div class="invalid-feedback" id="passwordError">
                                    Password must be at least 6 characters and include letters + numbers.
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label login-label">CONFIRM PASSWORD</label>
                                <input type="password" class="form-control login-input" id="confirmPassword"
                                    name="confirmPassword" placeholder="Re-enter your password"
                                    autocomplete="new-password" required />
                                <div class="invalid-feedback" id="confirmError">
                                    Passwords must match.
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="d-flex gap-3 align-items-center">
                                <button type="submit" class="btn login-btn-primary px-4">
                                    CREATE ACCOUNT
                                </button>

                                <a href="../index/index.html" class="btn login-btn-secondary px-4">
                                    CANCEL
                                </a>
                            </div>

                            <!-- Login link -->
                            <p class="login-footer mt-4 mb-0">
                                Already have an account?
                                <a class="login-link" href="../Login/login.html">Sign in</a>
                            </p>
                        </form>

                    </div>
                </section>

                <!-- RIGHT: Image Panel -->
                <section class="col-12 col-lg-6 login-right">
                    <div class="login-image" role="img" aria-label="Background image"
                        style="background-image:url('../../assets/login.jpeg');">
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../scripts/register.js"></script>
</body>

</html>
