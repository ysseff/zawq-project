<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZAWQ — Search</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="stylesheet" href="./search.css" />
</head>

<body>
  <div class="z-wrapper">
    <!------------------------------------ NAVBAR ------------------------------------------------>
    <div id="navbar"></div>

    <!------------------------------------ MAIN ------------------------------------------------>
    <main class="z-page">
      <div class="container-fluid px-4 px-lg-5">
        <!-- Header -->
        <div class="z-search-head">
          <div>
            <div class="z-page-kicker">DISCOVER</div>
            <h1 class="z-page-title">Search</h1>
          </div>

          <div class="z-result-meta">
            <span id="zResultCount">0</span> results
          </div>
        </div>

        <!-- Search bar row -->
        <div class="z-searchbar">
          <i class="bi bi-search"></i>
          <input id="zSearchInput" type="search" placeholder="Search products, brands, categories..."
            autocomplete="off" />
          <button id="zClearBtn" class="z-clear" type="button" aria-label="Clear search">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <!-- Controls -->
        <div class="z-controls">
          <div class="z-chipblock">
            <div class="z-chiptitle">Categories</div>
            <div id="zCatChips" class="z-chips"></div>
          </div>

          <div class="z-chipblock">
            <div class="z-chiptitle">Series</div>
            <div id="zSeriesChips" class="z-chips"></div>
          </div>

          <div class="z-sort">
            <label for="zSortSelect">Sort</label>
            <select id="zSortSelect" class="form-select form-select-sm">
              <option value="newest">Newest</option>
              <option value="price_asc">Price: Low → High</option>
              <option value="price_desc">Price: High → Low</option>
              <option value="name_asc">Name: A → Z</option>
            </select>
          </div>
        </div>

        <!-- Results -->
        <section class="z-results">
          <div id="zGrid" class="z-grid"></div>

          <!-- Empty state -->
          <div id="zEmpty" class="z-empty d-none">
            <div class="z-empty-icon"><i class="bi bi-search"></i></div>
            <div class="z-empty-title">No results found</div>
            <div class="z-empty-sub">Try changing keywords or filters.</div>
          </div>
        </section>
      </div>
    </main>

    <!------------------------------------ FOOTER ------------------------------------------------>
    <div id="footer"></div>
    <!------------------------------------ JS ------------------------------------------------>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/products.js"></script>
  <script src="../../scripts/components.js"></script>
</body>

</html>
