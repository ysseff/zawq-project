<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZAWQ | Product</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link href="./bag.css" rel="stylesheet">
        <link href="../../css/styles.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="navbar"></div>
        </header>

        <main class="py-5">
            <div class="container">
                <div class="row">
                    <div class="breadcrumb-box col-12-lg col-md-12 col-sm-12">
                        <ol class="breadcrumb-list">
                            <li><a href="../index/index.html">Home</a></li>
                            <li>Bag</li>
                        </ol>
                    </div>
                </div>
                <div class="row d-flex justify-content-between align-items-center">
                    <span class="page-title col-lg-6 col-md-6 col-sm-12">Your bag</span><span id="items-count" class="items-count col-lg-6 col-md-6 col-sm-12 text-sm-start text-md-end"></span>
                </div>
                <div class="row">
                    <span class="your-selection-text mt-4">YOUR SELECTION</span>
                </div>
                <div class="row mt-3 align-items-start">
                    <div id="bag-items-list" class="col-lg-7 col-md-12 d-flex flex-column gap-4">
                    </div>
                    <div class="col-lg-4 offset-lg-1 col-md-12 mt-4 mt-lg-0">
                        <div class="order-summary">
                            <span class="order-summary-label">ORDER SUMMARY</span>
                            <div class="order-summary-row">
                                <span class="order-summary-key">Subtotal</span>
                                <span id="order-subtotal" class="order-summary-value"></span>
                            </div>
                            <div class="order-summary-row">
                                <span class="order-summary-key">Shipping</span>
                                <span class="order-summary-shipping">Calculated at checkout</span>
                            </div>
                            <hr class="order-summary-divider">
                            <p class="order-summary-note">Taxes and shipping will be calculated at checkout. We offer free shipping on orders over $300.</p>
                            <button class="order-summary-checkout-btn mt-1" onclick="window.location.href='../checkout/index.html'">PROCEED TO CHECKOUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="footer-divider"></div>

        <footer id="footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./bag.js"></script>
        <script src="../../scripts/nav-bag-count.js"></script>
        <script src="../../scripts/components.js"></script>
    </body>
</html>
